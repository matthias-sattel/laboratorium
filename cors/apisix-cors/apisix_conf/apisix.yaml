routes:
  -
    id: web-route
    uri: /*
    upstream:
      nodes:
        - host: website
          port: 80
          weight: 1
      type: roundrobin
    plugins:
      cors:
        allow_origins: "*"
        allow_methods: "GET,POST,PUT,DELETE,PATCH,OPTIONS"
        allow_headers: "*"
        expose_headers: "*"
        max_age: 3600
  -
    id: salary
    uri: /salary/*
    upstream:
      nodes:
        - host: salary
          port: 8082
          weight: 1
    plugins:
      cors:
        allow_origins: "*"
        allow_methods: "GET,POST,PUT,DELETE,PATCH,OPTIONS"
        allow_headers: "*"
        expose_headers: "*"
        max_age: 3600
  -
    id: employee
    uri: /employee/*
    upstream:
      nodes:
        - host: employee
          port: 8081
          weight: 1
    plugins:
      cors:
        allow_origins: "*"
        allow_methods: "GET,POST,PUT,DELETE,PATCH,OPTIONS"
        allow_headers: "*"
        expose_headers: "*"
        max_age: 3600
